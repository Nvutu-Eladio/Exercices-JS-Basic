<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Com JS</title>

    <style>
        button{
            background-color: burlywood;
            padding: 40px;
        }
        button:hover{
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados V1.0</h1>

    <button id="clicar">Clique Para Começar</button>

    <script>

       let btnClicar = document.getElementById("clicar");

       btnClicar.addEventListener('click',function(){

        var nome = window.prompt("Informe O Seu Nome?")

        alert( `Olá, ${nome}! É um prazer te conhecer.`)
       })
    </script>
</body>
</html>
